<!DOCTYPE html>
<html lang="en>">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html">Search</a></li>
                <li><a href="advanced_search.html">Advanced</a></li>
            </ul>
        </header>
        <main>
            <h1 class="accesibility">Google images</h1>
            <div class="logo"><span class="type">images</span></div>
            <form action="https://google.com/search"> 
                <div id="search">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20px 20px"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="search" name="q">
                </div>
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Search images">
            </form>
        </main>
    </body>
</html>
